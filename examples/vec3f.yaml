vec3f:
  type: structure
  members:
    x:
      type: f32
    y:
      type: f32
    z:
      type: f32

vertex:
  type: structure
  members:
    position:
      type: vec3f
    normal:
      type: vec3f

triangle:
  type: structure
  attributes:
    raw: False
  members:
    vertices:
      type:
        name: array
        parameters:
          - vertex
          - 3