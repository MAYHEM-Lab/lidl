vec3:
  type: generic<structure>
  parameters:
    - name: T
      type: type
  members:
    x:
      type: T
    y:
      type: T
    z:
      type: T
      
vec3f:
  type: structure
  members:
    x:
      type: f32
    y:
      type: f32
    z:
      type: f32

vertex:
  type: structure
  members:
    position:
      type: vec3f
    normal:
      type: vec3f

texture2d:
  type: structure
  members:
    path:
      type: string

triangle:
  type: structure
  members:
    vertices:
      type:
        name: array
        parameters:
          - vertex
          - 3
    textures:
      type:
        name: array
        parameters:
          - texture2d
          - 3